<!DOCTYPE html>
<html 	lang = "ja">
	<head>
		<meta charset="utf-8">
		<title>Matectron</title>

		<!-- CSS -->
		<link	href = "node_modules/material-design-icons/iconfont/material-icons.css"	rel = "stylesheet">
		<link	href = "./node_modules/material-design-lite/dist/material.min.css"	rel = "stylesheet">

		<!-- JS -->
		<script	src = "./node_modules/material-design-lite/dist/material.min.js"></script>
	</head>
	<body>
		<!-- Accent-colored raised button with ripple -->
		<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
  			Button
		</button>
		<!-- Colored FAB button -->
		<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
  			<i class="material-icons">add</i>
		</button>
	</body>
</html>
