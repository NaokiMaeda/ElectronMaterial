<!DOCTYPE	html>
<html	lang = "ja">
	<head>
		<meta	charset="utf-8">
		<title>	Matectron</title>

		<!--- CSS --->
		<link	href = "node_modules/material-design-icons/iconfont/material-icons.css"	rel="stylesheet">
		<link	type="text/css"	rel="stylesheet"	href = "node_modules/materialize-css/dist/css/materialize.css"	media = "screen , projection"	/>

		<!-- Import CSS Framework and Chart modules -->
		<script	type = "text/javascript"	src = "node_modules/chart.js/dist/Chart.js"></script>
		<script type = "text/javascript"	src = "node_modules/jquery/dist/jquery.js"></script>
		<script	type = "text/javascript"	src = "node_modules/materialize-css/dist/js/materialize.js"></script>
	</head>
	<body>
		<a class="waves-effect waves-light btn">button</a>
		<a class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>button</a>
		<a class="waves-effect waves-light btn"><i class="material-icons right">cloud</i>button</a>
	</body>
</html>
